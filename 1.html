<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--3.meta viewport窗口,针对移动端 不用就不写-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--2.默认使用ie edge版本，用来设置IE浏览器-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <!--1.引入CSS-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <!--4.条件注释语句，让IE9以下版本兼容HTML5-->
    <!--html5shim.js-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
        .main{
            height: 100px;
            border: 1px solid red;
        }
        .main div{
            border:1px solid green;
        }
    </style>
</head>
<body>
<!--内容容器:container(固定宽度) container-fluid（表示全屏显示）-->
<section class="container-fluid main">
    <!--每一行就是12列 超过12列被自动挤到下一行-->
    <!-- col-lg-列数/col-md-列数/col-sm-列数/col-xs-列数 -->
    <div class="row">
        <!-- 一个row代表一行，有12列-->
        <div class="col-lg-2 col-lg-offset-1 col-lg-pull-1 col-md-3 col-xs-12 ">响应式布局1111</div>
        <div class="col-lg-3 col-md-3 col-xs-12 ">响应式布局2222</div>
        <div class="col-lg-3 col-md-3 col-xs-12 ">响应式布局3333</div>
        <div class="col-lg-3 col-md-3 col-xs-12 "><h2>响应式布局4444</h2>
            <div class="row">
                <div class="col-lg-12">每一行就是12列 超过12列被自动挤到下一行</div>
                <div class="col-lg-12">每一行就是12列 超过12列被自动挤到下一行</div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-4 col-md-4 col-xs-12 visible-lg">
            <h1>这是第一张图片</h1>
            <img src="Write.jpg" class="img-responsive" alt=""/>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12 hidden-xs">
            <h1>这是第二张图片</h1>
            <img src="Write.jpg" class="img-responsive" alt=""/>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
            <h1>这是第三张图片</h1>
            <img src="Write.jpg" class="img-responsive" alt=""/>
        </div>
    </div>
    
</section>

<!--5.引入jquery-->
<script src="bootstrap-3.3.7-dist/js/jquery-1.11.3.js"></script>
<!--6.引入bootstrap的js-->
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
